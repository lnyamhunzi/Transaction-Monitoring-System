{% extends "base.html" %}

{% block title %}Transfer Funds{% endblock %}

{% block page_title %}Transfer Funds{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">New Transfer</h3>
                </div>
                <div class="card-body">
                    <form id="transferForm">
                        <div class="mb-3">
                            <label for="source_account_number" class="form-label">From Account</label>
                            <select class="form-control" id="source_account_number" name="source_account_number" required>
                                <!-- Options will be loaded dynamically by JavaScript -->
                                <option value="">Loading accounts...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="destination_account_number" class="form-label">To Account</label>
                            <select class="form-control" id="destination_account_number" name="destination_account_number" required>
                                <!-- Options will be loaded dynamically by JavaScript -->
                                <option value="">Loading accounts...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-control" id="currency" name="currency" required>
                                <option value="USD">USD - US Dollar</option>
                                <option value="ZWL">ZWL - Zimbabwean Dollar</option>
                                <option value="ZAR">ZAR - South African Rand</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reference" class="form-label">Reference/Description</label>
                            <input type="text" class="form-control" id="reference" name="reference" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/customer-transfer.js"></script>
{% endblock %}
